<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML属性</title>
</head>

<body>
    <a href="https://www.baidu.com">这是第一个超链接</a><br>
    <a href="https://www.baidu.com" target="_blank">这是第二个超链接，从新标签页打开</a><br>
    <a href="https://www.baidu.com" target="_parent">这是第三个超链接，从当前标签页打开</a><br>
    <a href="https://www.baidu.com" target="_self">这是第四个超链接，从当前标签页打开</a><br>
    <a href="https://www.baidu.com" target="_top">这是第五个超链接</a>
    
    <!-- 水平分割线 -->
    <hr> 

    <img src="https://www.baidu.com/img/flexible/logo/pc/index.png" alt="图片丢失了" width="200" height="100"><br>
    <img src="https://www.baidu.com/img/flexible/logo/pc/index.pg" alt="图片丢失了">
</body>

</html>
