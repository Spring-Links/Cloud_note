<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签</title>
</head>
<body>

    <h1>一级标题标签</h1>
    <h2>二级标题标签</h2>
    <h3>三级标题标签</h3>

    <p>段落标签1</p>
    <p>段落标签2</p>
    <p>段落标签3</p>

    <p>
        文本样式<br>
        <b>字体加粗</b>
        <i>斜体</i>
        <u>下划线</u>
        
    </p>

    <ul>
        <li>无序列表 1</li>
        <li>无序列表 2</li>
        <li>无序列表 3</li>
    </ul>

    <ol>
        <li>无序列表 1</li>
        <li>无序列表 2</li>
        <li>无序列表 3</li>
    </ol>

    <table border="1">
        <tr>
            <th>列名1</th>
            <th>列名2</th>
            <th>列名3</th>
        </tr>
        <tr>
            <td>元素1,1</td>
            <td>元素1,2</td>
            <td>元素1,3</td>
        </tr>
        <tr>
            <td>元素2,1</td>
            <td>元素2,2</td>
            <td>元素2,3</td>
        </tr>
    </table>

</body>
</html>
